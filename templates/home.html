{% extends 'base.html' %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chat.css')}}">
<header class="page-header">
	<div class="container ">
	  <h2>Discord chat</h2>
		<div class="container-login100-form-btn m-t-17">
			<button class="login10-form-btn">
				<a class="login100-form-btn" href="/logout">Logout</a>
			</button>
		</div>


	</div>
  </header>
  <div class="main">
	<div class="container ">
	  <div class="chat-log">
		<div class="chat-log__item">
		  <h3 class="chat-log__author">Discord<small>14:30</small></h3>
		  <div class="chat-log__message">Yo man</div>
		</div>
		<div class="chat-log__item chat-log__item--own">
		  <h3 class="chat-log__author">Fabr√≠cio <small>14:30</small></h3>
		  <div class="chat-log__message">BRB</div>
		</div>
	  </div>
	</div>
	<div class="chat-form">
	  <div class="container ">
		<form id='chat_form' class="form-horizontal">
		  <div class="row">
			<div class="col-sm-10 col-xs-8">
			  <input type="text" id="txt_input" class="form-control" id="" placeholder="Message" />
			</div>
			<div class="col-sm-2 col-xs-4">
			  <button id = "submit_txt" type="submit" class="btn btn-success btn-block">Send</button>
			</div>
		  </div>
		</form>
	  </div>
	</div>
  </div>

  <script src="{{ url_for('static', filename='js/chat.js')}}"></script>

{% endblock %}
